<h1>Home</h1>
<button (click)="onOpenList()">{{ buttonTitle }}</button>
<br/>
<br/>
<div *ngIf="isOpen">
    <label>Front-end Requirements</label>
    <ul>
        <li AppHighlightDirective *ngFor="let item of programList; let isFirst=first; let isLast=last">
            <span [ngStyle]="{ 'color': isFirst ? 'red' : null }" [ngClass]="{ 'isLast': isLast }">{{ item }}</span>
        </li>
    </ul>
</div>
